version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '00:00'
      timezone: 'Etc/UTC'
    cooldown:
      default-days: 7
    ignore:
      - dependency-name: 'mock-jwks'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
      - dependency-name: 'uuid'
        update-types: ['version-update:semver-major']
      - dependency-name: 'postgres-schema-migrations'
        update-types: ['version-update:semver-major']
    groups:
      aws-sdk:
        patterns:
          - '@aws-sdk/*'
      eslint:
        patterns:
          - '*eslint*'
      jest:
        patterns:
          - '*jest*'

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '00:00'
      timezone: 'Etc/UTC'
    cooldown:
      default-days: 7

  - package-ecosystem: 'github-actions'
    directory: '.github/workflows'
    schedule:
      interval: 'monthly'
      time: '00:00'
      timezone: 'Etc/UTC'
    cooldown:
      default-days: 7

  - package-ecosystem: 'pip'
    directory: 'sqlfluff/'
    schedule:
      interval: 'monthly'
      time: '00:00'
      timezone: 'Etc/UTC'
    cooldown:
      default-days: 7

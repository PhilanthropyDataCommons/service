name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run all tests (without coverage)
        run: npm run test:ci -- --coverage=false
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          AUTH_SERVER_ISSUER: https://totally-fake-server-name/realms/pdc
          OPENAPI_DOCS_AUTH_CLIENT_ID: pdc-fake-client-id
          S3_ACCESS_KEY_ID: fake-access-key-id
          S3_ACCESS_SECRET: fake-access-key-secret
          S3_BUCKET: fake-s3-bucket
          S3_ENDPOINT: https://fake-s3-endpoint
          S3_PATH_STYLE: false
          S3_REGION: fake-s3-region

  coverage:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run all tests (with coverage)
        run: npm run test:ci
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          AUTH_SERVER_ISSUER: https://totally-fake-server-name/realms/pdc
          OPENAPI_DOCS_AUTH_CLIENT_ID: pdc-fake-client-id
          S3_ACCESS_KEY_ID: fake-access-key-id
          S3_ACCESS_SECRET: fake-access-key-secret
          S3_BUCKET: fake-s3-bucket
          S3_ENDPOINT: https://fake-s3-endpoint
          S3_PATH_STYLE: false
          S3_REGION: fake-s3-region

      - name: Upload test coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
